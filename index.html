<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olaf vs Bears</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="gameOutput" class="game-output"></div>
      <div class="input-container">
        <div class="prompt">&gt;</div>
        <textarea id="gameInput" class="game-input" rows="1" autocomplete="off"></textarea>
        <button id="musicToggle" class="music-toggle">Toggle Music</button>
      </div>
    </div>
    
    <!-- Map panel that slides from the left -->
    <div id="map-panel" class="map-panel ui-panel hidden">
      <div class="panel-header">
        <h2>Map</h2>
        <button id="close-map" class="close-button">×</button>
      </div>
      <div id="map-container" class="map-container"></div>
    </div>
    
    <div id="notes-panel" class="notes-panel ui-panel hidden">
      <div class="panel-header notes-header">
        <h3>Notes</h3>
        <button id="close-notes">×</button>
      </div>
      <div class="notes-toolbar">
        <button class="format-btn" data-command="bold" title="Bold">B</button>
        <button class="format-btn" data-command="italic" title="Italic"><i>I</i></button>
        <button class="format-btn" data-command="underline" title="Underline"><u>U</u></button>
        <button class="format-btn" data-command="strikeThrough" title="Strike through"><s>S</s></button>
        <select class="format-select" data-command="foreColor" title="Text color">
          <option value="" disabled selected>Color</option>
          <option value="#ffffff">White</option>
          <option value="#ff9999">Red</option>
          <option value="#99ff99">Green</option>
          <option value="#9999ff">Blue</option>
          <option value="#ffff99">Yellow</option>
        </select>
        <button class="format-btn" data-command="removeFormat" title="Clear formatting">Clear</button>
      </div>
      <div id="notes-editor" contenteditable="true" class="notes-editor"></div>
    </div>

    <div id="stats-panel" class="stats-panel ui-panel hidden">
      <div class="panel-header">
        <h2>Stats</h2>
        <button id="close-stats" class="close-button">×</button>
      </div>
      <div id="stats-content" class="panel-content"></div>
    </div>

      <div id="equipment-panel" class="ui-panel hidden">
        <div class="panel-header">
          <h2>Equipment</h2>
          <button id="close-equipment" class="close-button">×</button>
        </div>
        <div id="equipment-content" class="panel-content"></div>
      </div>

      <div id="inventory-panel" class="ui-panel hidden">
        <div class="panel-header">
          <h2>Inventory</h2>
          <button id="close-inventory" class="close-button">×</button>
        </div>
        <div id="inventory-content" class="panel-content">
          <div class="inventory-container">
            <div id="inventory-grid" class="inventory-grid"></div>
            <div id="equipped-items" class="equipped-items"></div>
          </div>
        </div>
      </div>

    <div id="talent-panel" class="talent-panel ui-panel hidden">
      <div class="panel-header">
        <h2>Talents</h2>
        <button id="close-talent" class="close-button">×</button>
      </div>
      <div id="talent-content" class="panel-content"></div>
    </div>
    
    <script type="module" src="game.js"></script>
  </body>
</html>
